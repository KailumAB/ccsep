{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div class="center-block text-center" style="width: 50%">
    <form action="" method="get" class="form" role="form">
      <div class="form-group">
      <label></label>

      <label for="search">{{ form.search.label }}</label>
      {{ form.search(size=60) }}
      </div>
      <div class="form-group">
        <label for="id">User ID:</label>
        <select name="id" class="selectpicker form-control">
          {% for value in id_list %}
          <option value="{{ value[0] }}">{{ value[0] }}</option>
          {% endfor %}
        </select>
      </div>
      <p>{{ form.submit() }}</p>
    </form>

    <br/>
    {% if fields %}
      {% for field, value in fields.items() %}
        <h4>{{ field }}: {{ value }}</h4>
      {% endfor %}
    {% endif %}
  </div>

{% endblock %}
